---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li class='post-list-item'>
        <h2 class="post-link" >
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p class="post-meta">
          {{ post.date | date: "%Y-%m-%d" }}
        </p>

        {{ post.excerpt }}

        <p>
          <a href="{{ post.url | prepend: site.baseurl }}">Read more</a>
        </p>
      </li>
    {% endfor %}
  </ul>
</div>
